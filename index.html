<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="wrapper">
      <p id="timer-para">Timer</p>
      <div id="main">
        <div id="decrementer" class="same">-</div>
        <div id="timer" class="same">0</div>
        <div id="incrementer" class="same">+</div>
      </div>

      <div id="actual-timer"></div>

      <button class="start" onclick="startTimer()">Start</button>
      <p id="last-para">
        Click  <code id="code">Start</code>  to listen a song....
      </p>
    </div>
    <script src="timer.js"></script>
  </body>
</html>
